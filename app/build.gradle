plugins {
    id 'lk.ac.mrt.cse.cs4262.java-application-conventions'
}

repositories {
    mavenCentral() 
}

dependencies {
     // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // GSON 
    implementation 'com.google.code.gson:gson:2.7'

    // SLF4J 
    implementation 'org.apache.logging.log4j:log4j-core:2.11.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.0'
    implementation 'org.apache.logging.log4j:log4j-1.2-api:2.11.0'

}

application {
    // Define the main class for the application.
    mainClass = 'lk.ac.mrt.cse.cs4262.server.Application'
}
